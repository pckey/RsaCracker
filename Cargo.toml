[package]
name = "rsacracker"
version = "0.1.0"
edition = "2021"
authors = ["skyf0l <skyf0lmails@proton.me>"]
description = "A tool to crack RSA keys"
repository = "https://github.com/skyf0l/RsaCracker"
license = "MIT OR Apache-2.0"
categories = ["security", "rsa", "encryption", "crypto", "cryptography"]
keywords = ["rsa", "cracker", "ctf", "crypto", "cryptography"]
include = [
  "src/**/*",
  "Cargo.toml",
  "LICENSE*",
  "README.md",
]
readme = "README.md"

[profile.release]
opt-level = 3
codegen-units = 1

[dependencies]
thiserror = "1"
lazy_static = "1"
clap = { version = "4", features = ["derive", "env"] }
main_error = "0.1"
rsa = { version = "0.9", features = ["pem"] }
primal = "0.3"

[dependencies.rug]
version = "1"
default-features = false
features = ["integer"]
